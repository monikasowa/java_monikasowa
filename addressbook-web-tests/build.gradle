apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:7.0.0-beta1'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'
    compile 'com.google.guava:guava:27.0-jre'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.beust:jcommander:1.72'
    compile 'com.thoughtworks.xstream:xstream:1.4.11.1'
}
task testGroups(type:Test) {
    useTestNG {
        suites 'src/test/resources/testng-groups.xml'
    }
    if (ptoject.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }
}

task testKontakts(type:Test) {
    useTestNG {
        suites 'src/test/resources/testng-kontakts.xml'
    }
    if (ptoject.hasProperty('browser')) {
    systemProperty 'browser', "${browser}"
}
    if(project.hasProperty('target')){
        systemProperty 'target', "${target}"
    }
}